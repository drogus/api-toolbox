<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api Toolkit</title>
    <!-- <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="jquery.jsonbrowser.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <style>
    </style>
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <div>
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Request</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Response</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                  <div id="request">
                    <pre>
                    </pre>
                  </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                  <div id="response">
                    <div class="headers">
                      <pre>
                      </pre>
                    </div>
                    <div class="body jsonbrowser">
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class='col-md-2'></div>
        <div class='col-md-8'>
          <div id='events'>
          </div>
        </div>
        <div class='col-md-2'></div>
      </div>
    <!--
      <div class="row">
        <div class="buttons">
          <a href="#" id="collapse-all">Collapse All</a>
          <a href="#" id="expand-all">Expand All</a>
          <input type="text" id="search" placeholder="Search ...">
        </div>

        <div id="browser" class="jsonbrowser">
        </div>
      </div>
    -->
    </div>

    <script src="jquery-2.2.4.min.js"></script>
    <script type="x/template" id="tpl-events-table">
      <table class='table table-condensed'>
        <tr>
          <th>
            Method
          <th>
            URL
          <th>
      </table>
    </script>
    <script type="x/template" id="tpl-events">
      <tr>
        <td>
          <%= Event.Method %>
        <td>
          <%= Event.URL %>
        <td>
      </tr>
    </script>
    <script src="jquery.jsonbrowser.js"></script>
    <script src="underscore-min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
    </script>
  </body>
</html>
